# YOLO训练配置
# 用于YOLO11/YOLOv10/YOLOv8的数据集配置

# 数据路径（绝对路径更可靠）
path: data/seed_dataset  # 数据集根目录
train: images/train      # 训练集图像目录
val: images/val          # 验证集图像目录

# 类别数量
nc: 6

# 类别名称（与 classes.txt 保持一致）
names:
  0: wire           # 电线
  1: slipper        # 拖鞋
  2: sock           # 袜子
  3: cable          # 数据线
  4: small_toy      # 小玩具
  5: other_obstacle # 其他障碍物

# 训练参数（可在命令行覆盖）
# imgsz: 640     # 输入图像大小
# epochs: 100    # 训练轮数
# batch: 16      # batch大小
# workers: 4     # 数据加载线程数
